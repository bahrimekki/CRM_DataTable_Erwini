<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM DataTable Erwini</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.6/datatables.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/buttons/2.1.1/css/buttons.dataTables.min.css"
    />
    <style>
        .dt-buttons {
            margin-bottom: 0.5em; /* Add some space below the buttons */
        }
        .dt-top-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5em; /* Add space below the top container */
        }
        .dt-center-in-div {
            text-align: center; /* Center the buttons if needed */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center mt-3">CRM DataTable Erwini</h1>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <ul class="nav nav-tabs" id="tableTabs">
                        <li class="nav-item">
                            <a
                                    class="nav-link active"
                                    id="steg-tab"
                                    href="#"
                                    onclick="openTable('steg')"
                                    data-table="steg"
                            >Steg</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    id="connection-tab"
                                    href="#"
                                    onclick="openTable('connection')"
                                    data-table="connection"
                            >Connection</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    id="alarme-tab"
                                    href="#"
                                    onclick="openTable('alarme')"
                                    data-table="alarme"
                            >Alarme</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    id="control-tab"
                                    href="#"
                                    onclick="openTable('control')"
                                    data-table="control"
                            >Control</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    id="command-tab"
                                    href="#"
                                    onclick="openTable('command')"
                                    data-table="command"
                            >Command</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    id="command_zone_id-tab"
                                    href="#"
                                    onclick="openTable('command_zone_id')"
                                    data-table="command_zone_id"
                            >Command Zone ID</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    href="#"
                                    id="zone-tab"
                                    onclick="openTable('zone')"
                                    data-table="zone"
                            >Zone</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    href="#"
                                    id="reonaut-tab"
                                    onclick="openTable('reonaut')"
                                    data-table="reonaut"
                            >Reonaut</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    href="#"
                                    id="device-tab"
                                    onclick="openTable('device')"
                                    data-table="device"
                            >Device</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    href="#"
                                    id="timePlanning-tab"
                                    onclick="openTable('timePlanning')"
                                    data-table="timePlanning"
                            >Time Planning</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    href="#"
                                    id="users-tab"
                                    onclick="openTable('users')"
                                    data-table="users"
                            >Users</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                    class="nav-link"
                                    href="#"
                                    id="lecturecapteur-tab"
                                    onclick="openTable('lecturecapteur')"
                                    data-table="lecturecapteur"
                            >Lecture Capteur</a
                            >
                        </li>
                    </ul>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <div>
                            <button class="btn btn-primary" onclick="openAddModal()">Add New</button>
                        </div>
                        <div>
                            <label for="zone_id_filter" class="me-2">Filter Zone ID:</label>
                            <input type="text" id="zone_id_filter" placeholder="Enter Zone ID" />
                        </div>
                    </div>


                    <div id="container_table" class="mt-3">
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeAddModal()"></button>
            </div>
            <div class="modal-body" id="modal-body-add">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeAddModal()">Cancel</button>
                <button type="button" class="btn btn-primary" id="btn-conf-add">Add Item</button>
            </div>
        </div>
    </div>
</div>

<div
        class="modal fade"
        id="delet-confirmation-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="deleteConfirmationModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">
                    Confirmation de Suppression
                </h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        onclick="annul_delet()"
                ></button>
            </div>
            <div class="modal-body" id="modal-body-confirm-delet"></div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        onclick="annul_delet()"
                >
                    Close
                </button>
                <button
                        type="button"
                        class="btn btn-danger"
                        id="btn-conf-del"
                >
                    Confirm Suppression
                </button>
            </div>
        </div>
    </div>
</div>

<div
        class="modal fade"
        id="edit-confirmation-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="editConfirmationModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editConfirmationModalLabel">
                    Confirmation d'Edition
                </h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        onclick="annul_edit()"
                ></button>
            </div>
            <div class="modal-body" id="modal-body-confirm-edit">
                <p></p>
                <label for="input-etat">Etat</label>
                <select
                        class="form-select"
                        id="input-etat"
                        aria-label="Select Etat"
                >
                    <option id="input-etat-on" value="on">On</option>
                    <option id="input-etat-off" value="off">Off</option>
                </select>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        onclick="annul_edit()"
                >
                    Close
                </button>
                <button
                        type="button"
                        class="btn btn-primary"
                        id="btn-conf-edit"
                >
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.6/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.21/dataRender/datetime.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script
        type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/buttons/2.1.1/js/dataTables.buttons.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/buttons/2.1.1/js/buttons.html5.min.js"
></script>

<script
        type="text/javascript"
        charset="utf8"
        src="scripte.js"
></script>
</html>
